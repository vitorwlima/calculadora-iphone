<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>

  <div class="calculator">
    <div class="display">0</div>
    <div class="btn-grid">
      <button class="btn btn-action btn-clear">C</button>
      <button class="btn btn-action btn-switch">+/-</button>
      <button class="btn btn-action btn-percentage">%</button>
      <button class="btn btn-operation btn-division">รท</button>
      <button class="btn btn-number">7</button>
      <button class="btn btn-number">8</button>
      <button class="btn btn-number">9</button>
      <button class="btn btn-operation btn-multiplication">x</button>
      <button class="btn btn-number">4</button>
      <button class="btn btn-number">5</button>
      <button class="btn btn-number">6</button>
      <button class="btn btn-operation btn-minus">-</button>
      <button class="btn btn-number">1</button>
      <button class="btn btn-number">2</button>
      <button class="btn btn-number">3</button>
      <button class="btn btn-operation btn-add">+</button>
      <button class="btn btn-number btn-big">0</button>
      <button class="btn btn-dot">.</button>
      <button class="btn btn-operation btn-equals">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
